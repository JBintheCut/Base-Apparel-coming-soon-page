<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main class="container">
        <div class="info">
            <img class="logo" src="logo.svg" alt="">
            <div class="text">
                <h1> WE'RE <span>COMING SOON</span></h1>
                <p id="description">Hello fellow shoppers! We're currently building our new fashion store. 
                    Add your email below to stay up-to-date with announcements and our launch deals.</p>
            </div>
            <form action="#">
            <input id="email" type="text" placeholder="email@company.com">
            <img id="error" src="icon-error.svg" alt="">
            <button id="submit-btn"><img src="icon-arrow.svg" alt=""></button>
            </form>
            <p id="error-message">Please provide a valid email</p>
            <div id="success"> Success! You will receive an email when any new announcements or launch deals are upcoming.</div>
        </div>
        <img class="hero" src="hero-desktop.jpg" alt="page cover of woman">
    </main>
</body>
</html>
